<html>
    <head>

        <title>Number Generator</title>

        <style>
            body {
                background-color: #f7f7f7;
            }
            
            #bcGen {
                background-color: lightblue;
                height: 300px;
            }
            #isrcGen {
                background-color: lightblue;
                height: 300px;
            }

            /* CSS for BC Gen buttons*/
            .buttons {
                list-style-type: none;
                margin: 25px 0 0 10px;
                padding: 0;
            }
            .buttons li {
                float: left;
                margin: 0 5px 0 0;
                background: #8b9dc3;
                width: 110px;
                height: 30px;
                position: relative;
            }
            .buttons label, .buttons input {
                display:block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .buttons input[type="radio"] {
                opacity: 0.011;
                z-index: 100;
            }
            .buttons input[type="radio"]:checked + label {
                background:	#f7f7f7;
            }
            .buttons label {
                padding: 5px;
                border: 1px soled #CCC;
                cursor:pointer;
                z-index: 90;
            }
            .buttons label:hover {
                background: #3b5998;
            }
        
        </style>

    </head>

    <body>

        <h1>Membran Number Generator</h1>

        <div id="bcGen">
            <h2>Barcode Generator</h2>
            <p>Select Product Type:</p>

            <ul class="buttons">             
                <li>
                    <input type="radio" name="codeType" id="244">
                    <label for="244">244</label>
                </li>
                <li>
                    <input type="radio" name="codeType" id="600">
                    <label for="600">600</label>
                </li>
                <li>
                    <input type="radio" name="codeType" id="PROMO">
                    <label for="PROMO">PROMO</label>
                </li>
                <li>
                    <input type="radio" name="codeType" id="Digital">
                    <label for="Digital">Digital</label>
                </li>
                <li>
                    <input type="radio" name="codeType" id="FremdLabel">
                    <label for="FremdLabel">FremdLabel</label>
                </li>
            </ul>
            <div><button onclick="genBC()">Generate Barcode</button></div>
        </div>

        <div id="isrcGen">

    </body>
</html>
